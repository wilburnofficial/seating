        // 3. Set up ALL event listeners
        
        // A) Live search (as user types)
        nameInput.addEventListener('input', () => {
            if (nameInput.value.trim().length >= 2) {
                findTable();
            } else {
                resultDiv.innerHTML = ''; // Clear results if they backspace
            }
        });

        // B) Button click
        searchButton.addEventListener('click', findTable);

        // C) "Enter" key press
        nameInput.addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                findTable();
            }
        });
        

        // 4. This is the main search function
        function findTable() {
            const searchName = nameInput.value.trim().toLowerCase();
            let matches = []; 
            
            if (searchName === "") {
                resultDiv.innerHTML = 'Please enter a name.';
                return;
            }

            // Loop through our loaded guest list
            for (const guest of guestList) {
                const guestName = guest.name.toLowerCase();
                if (guestName.includes(searchName)) {
                    matches.push(guest);
                }
            }

            // 5. Display all results
            if (matches.length === 0) {
                resultDiv.textContent = "We couldn't find that name. Please check the spelling.";
            } else {
                let htmlResult = '';
                
                if (matches.length > 1) {
                    htmlResult = `We found ${matches.length} matches:<br><br>`;
                }

                for (const match of matches) {
                    if (htmlResult !== '' && matches.length > 1) {
                        // ** CHANGED ** divider line to white
                        htmlResult += '<hr style="border:0; border-top:1px solid #FFFFFF; margin: 15px 0;">';
